<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>UW Marketplace</title>
    <style>
      .header{

      }
      .header_container{
        display: flex;
        padding: 10px 20px;
        background-color:white;
        width: 100%;
        height: 209px;
        border: 2px solid black;

      }
        .header_logo{
            display:flex;
            justify-content: left;
            align-items: center;
            width: 50%;
            height: 100%;
        }
        
        .search_bar {
            width: 100%;
            max-width: 700px;
            background: rgba(218, 73, 73, 0.2);
            display: flex;
            align-items: center;
            border-radius: 60px;
            padding:10px 20px;
        }
        
        .search_bar input{
            background: transparent;
            flex: 1;
            border: 0;
            outline: none;
            padding: 24px 20px;
            font-size: 20px;
            color:#cac7ff

        }
        .search_bar button img{
            width: 25px;
        }
        .search_bar button{
            background: transparent;
            border: 0;
            border-radius: 50px;
            outline: none;
            cursor: pointer;
            width: 60px;
            height:60px
        }

    </style>

</head>

<body>
    <header class="header">
        <div class="header_container">
            
            <!--logo image -->
            <div class ="header_logo">
                <img src="../src/Assets/website_logo.jpg" alt="UW Marketplace Logo" width="200" height="200">
            </div>

            <!--search bar-->
            <div class="header_search">
                <form action="" class="search_bar">
                    <input type="text" class="header_searchInput">
                    <button type="submit" ><img src="../src/Assets/search.png"</button>
                </form>

            </div>
            
        </div>


            
    </header>
    <div id = "root"></div>
</body>

</html>
